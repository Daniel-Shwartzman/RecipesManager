{% extends "base.html" %}

{% block content %}
<h1>Dessert Recipes:</h1>

{% for dessert in desserts %}
<div class="shadow p-3 mb-5 bg-body rounded w-50">
    <h2>{{ d.name }}</h2><hr>
    <h4>Ingredients:</h4>
    {{ d.ingredients }}<br/><hr>
    <h4>Instructions:</h4>
    {{ d.instructions }}<br/><hr>
</div>
{% endfor %}
{% endblock %}
